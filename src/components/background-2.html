<each loop="items in {{ list }}">
  <section class="wd-hg-2 background--filter" data-aos="fade-up">
    <img
      src="../assets/imgs/background/background-2.png"
      alt=""
      class="background-2 brightness"
    />
    <div class="content__title-2">
      <h2 class="text__content--large">{{ items.title }}</h2>
      <p
        class="text__content--small content--spaced text__content--white text__content--lh-2 content--mgbt-3 text__wrapper--ellipsis-2"
      >
        {{ items.subtitle }}
      </p>
      <button
        class="btn__background-2 btn--active pricing__items--light-yellow"
      >
        DOWNLOAD
      </button>
    </div>
  </section>
</each>
