<each loop="items in {{ list }}">
  <section class="background-3 text__content--white" data-aos="fade-up">
    <div class="text__wrapper">
      <div>
        <h3
          class="title__content--size-32 text__content--white text__content--lh-5"
        >
          {{ items.title }}
        </h3>
        <p
          class="text__content--size-18 text__content--white text__content--lh-4"
        >
          {{ items.subtitle }}
        </p>
      </div>
      <div class="content__dot--items">
        <p
          class="text__content--small text__content--white text__content--lh-2 text__wrapper--ellipsis"
        >
          {{ items.content }}
        </p>
        <include src="components/dots.html"></include>
      </div>
    </div>
  </section>
</each>
