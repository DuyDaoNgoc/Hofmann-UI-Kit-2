<each loop="items in {{ list }}">
  <footer class="footer">
    <!--LOGO FOOTER-->
    <div class="footer--logo">
      <h3
        class="text__content--size-36 pricing__text--light-yellow text__content--lh-0"
      >
        {{items.logo}}
      </h3>
      <p
        class="text__content--size-18 text__content--white text__content--lh-2"
      >
        {{items.content}}
      </p>
      <p
        class="text__content--small text__content--white text__content--lh-2 content--ft-hidden"
      >
        {{ items.subtitle }}
      </p>
      <p
        class="text__content--size-18 text__content--white text__content--lh-0"
      >
        {{items.subscribe}}
      </p>
      <div class="footer__email">
        <input
          type="text"
          name=""
          id=""
          placeholder="Your Email"
          class="footer--input text__content--small"
        />
        <button class="footer--btn">
          <include src="icons/next.html"></include>
        </button>
      </div>
    </div>
    <!--NAV FOOTER-->
    <div class="nav__footer--container">
      <include src="components/navft.html"> </include>
      <div class="footer__icons--container">
        <div class="footer__icons--items">
          <p class="text__content--size-18 text__content--white">FOLLOW US</p>
          <div class="icons--items-ft">
            <!--pinterest-->
            <div class="icons--items-ft">
              <include src="icons/pinterest.html"> </include>
            </div>
            <!--linkedin-->
            <div class="icons--items-ft">
              <include src="icons/linkedin.html"></include>
            </div>
            <!--google-plus-->
            <div class="icons--items-ft">
              <include src="icons/google-plus.html"> </include>
            </div>
            <!--twitter-->
            <div class="icons--items-ft">
              <include src="icons/twitter.html"> </include>
            </div>
            <!--facebook-->
            <div class="icons--items-ft">
              <include src="icons/facbook.html"> </include>
            </div>
            <!--instagram-->
            <div class="icons--items-ft">
              <include src="icons/instagram.html"> </include>
            </div>
          </div>
        </div>
      </div>
      <p
        class="text__content--small text__content--white text__content--lh-2 content--ft-flex"
      >
        {{ items.subtitle }}
      </p>
    </div>
  </footer>
</each>
